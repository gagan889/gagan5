name: Deploy Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Node.js & npm Version
        run: |
          node -v
          npm -v

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test




